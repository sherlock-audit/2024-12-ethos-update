# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'trust-ethos-echo-testnet'
primary_region = 'dfw'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]

[deploy]
  strategy = 'canary'

[env]
  ETHOS_ENV = 'testnet'
  NODE_ENV = 'production'
  PORT_ECHO = '8080'
  PRIVY_APP_ID = 'cm33meogs04dfgb0rxfhrbb68'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  [http_service.concurrency]
    type = "requests"
    soft_limit = 500

  [[http_service.checks]]
    interval = '60s'
    timeout = '25s'
    grace_period = '20s'
    method = 'GET'
    path = '/healthcheck'

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  cpu_kind = 'performance'
  cpus = 8
  memory_mb = 16384
