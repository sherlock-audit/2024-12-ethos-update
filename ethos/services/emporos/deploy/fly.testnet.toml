# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'trust-ethos-emporos-testnet'
primary_region = 'dfw'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]

[deploy]
  strategy = 'canary'

[env]
  ETHOS_ENV = 'testnet'
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  [http_service.concurrency]
    type = "requests"
    soft_limit = 500

[[http_service.checks]]
  interval = '60s'
  timeout = '5s'
  grace_period = '20s'
  method = 'GET'
  path = '/healthcheck'

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048
